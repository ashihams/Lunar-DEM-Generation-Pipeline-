version: "3.9"

services:
  pipeline:
    build:
      context: .
      dockerfile: Dockerfile
    image: lunar-pipeline:cuda118
    working_dir: /app
    env_file: .env
    environment:
      TZ: ${TZ:-Asia/Kolkata}
      AWS_PROFILE: ${AWS_PROFILE:-default}
      AWS_REGION: ${AWS_DEFAULT_REGION:-ap-south-1}
    volumes:
      - ./:/app
      - ./data:/app/data
      - ./logs:/app/logs
      - ${HOME}/.aws:/root/.aws:ro   # mount host AWS creds (Option A)
    gpus: all                       # enable NVIDIA GPUs
    command: ["python", "nasa_lunar_pipeline.py"]
    restart: unless-stopped
